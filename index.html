    // üß∂ Display products with all designs
    function displayProducts(filteredProducts = products) {
      container.innerHTML = '';
      filteredProducts.forEach(product => {
        product.designs.forEach(design => {
          const div = document.createElement('div');
          div.classList.add('item');
          div.innerHTML = `
           <img src="${design.img}" alt="${design.name}" onclick="openDetail('${product.type}', '${design.name}')">
            <h3>${product.type} - ${design.name}</h3>
            <p>${product.details}</p>
            <p><strong>${design.price}</strong></p>
            <p><small>Colors: ${design.colors}</small></p>
            <div class="buttons">

              <button onclick="contactWhatsApp('${product.type} - ${design.name}')">WhatsApp</button>
            </div>
          `;
          container.appendChild(div);
        });
      });

    // üí¨ WhatsApp contact

    // üíñ Wishlist

        wishlist.push(name);
        wishlistCount.textContent = wishlist.length;
        alert(`${name} added to your wishlist!`);
      } else {
        alert(`${name} is already in wishlist!`);

    // üå∏ Open product detail modal
function openDetail(type, designName) {
  const product = products.find(p => p.type === type);
  const design = product.designs.find(d => d.name === designName);

  document.getElementById('detailImage').src = design.img;
  document.getElementById('detailName').textContent = `${type} - ${design.name}`;
  document.getElementById('detailPrice').textContent = `Price: ${design.price}`;
  document.getElementById('detailColors').textContent = `Colors: ${design.colors || 'N/A'}`;
  document.getElementById('detailDesc').textContent = product.details;

  // show similar products (same type, excluding current one)
  const similarContainer = document.getElementById('similarProducts');
  similarContainer.innerHTML = '';
  product.designs
    .filter(d => d.name !== designName)
    .forEach(sim => {
      const img = document.createElement('img');
      img.src = sim.img;
      img.alt = sim.name;
      img.onclick = () => openDetail(type, sim.name);
      similarContainer.appendChild(img);
    });

  document.getElementById('productDetail').style.display = 'flex';
}

// ‚ùå Close product detail
document.getElementById('closeDetail').addEventListener('click', () => {

// üåô Close popup when clicking outside the box
window.addEventListener('click', (e) => {
  const modal = document.getElementById('productDetail');
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

      const filtered = products.filter(product =>

        product.details.toLowerCase().includes(value) ||
        product.designs.some(design => design.name.toLowerCase().includes(value))
      );

    });
