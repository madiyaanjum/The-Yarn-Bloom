    alert(`${name} added to your wishlist!`);

// üå∏ Open product detail modal
function openDetail(type, designName) {
  const product = products.find(p => p.type === type);
  const design = product.designs.find(d => d.name === designName);

  document.getElementById('detailImage').src = design.img;
  document.getElementById('detailName').textContent = `${type} - ${design.name}`;
  document.getElementById('detailPrice').textContent = `Price: ${design.price}`;
  document.getElementById('detailColors').textContent = `Colors: ${design.colors || 'N/A'}`;
  document.getElementById('detailDesc').textContent = product.details;

  const similarContainer = document.getElementById('similarProducts');
  similarContainer.innerHTML = '';
  product.designs
    .filter(d => d.name !== designName)
    .forEach(sim => {
      const img = document.createElement('img');
      img.src = sim.img;
      img.alt = sim.name;
      img.onclick = () => openDetail(type, sim.name);
      similarContainer.appendChild(img);
    });

  document.getElementById('productDetail').style.display = 'flex';
}

});

    cart.push(item);
  }

  if (item) {
    item.quantity += change;
    if (item.quantity <= 0) {
      cart = cart.filter(i => i.name !== itemName);
      item.quantity = 0;
    }
  }

  cartQty = cart.reduce((sum, i) => sum + i.quantity, 0);
  cartAmount = cart.reduce((sum, i) => sum + i.quantity * i.price, 0);

  if(document.getElementById("cartQty")) document.getElementById("cartQty").innerText = cartQty;
  if(document.getElementById("cartAmount")) document.getElementById("cartAmount").innerText = cartAmount;

  const span = document.getElementById(`qty-${itemName.replace(/\s/g,'')}`);
  if(span) span.innerText = item ? item.quantity : 0;
}

function attachCartButtons() {
  document.querySelectorAll('.cart-controls').forEach(control => {
    const itemName = control.dataset.itemName;
    const price = control.dataset.price;
    control.querySelector('.increase').onclick = () => updateCart(itemName, price, +1);
    control.querySelector('.decrease').onclick = () => updateCart(itemName, price, -1);
  });
}

// Initial display
displayProducts();
